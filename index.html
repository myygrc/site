<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image pr√®s de l'encoche</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
    }

    .encoche-zone {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: yellow;
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      z-index: 10;
    }

    .contenu-haut {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      padding-top: env(safe-area-inset-top);
    }

    .contenu-haut img {
      height: 40px;
      object-fit: contain;
    }

    .contenu-principal {
      margin-top: calc(60px + env(safe-area-inset-top));
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Bandeau en haut dans la zone notch -->
  <div class="encoche-zone">
    <div class="contenu-haut">
      <img src="ton-image.jpg" alt="Logo">
    </div>
  </div>

  <!-- Contenu normal de la page -->
  <div class="contenu-principal">
    <h1>Bienvenue</h1>
    <p>Voici le contenu de la page en dessous de la zone notch.</p>
  </div>

</body>
</html>
