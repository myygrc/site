<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
    }

    .image-top {
      position: fixed;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222;
      padding-top: env(safe-area-inset-top);
    }

    .image-top img {
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="image-top">
    <img src="ton-image.jpg" alt="Logo">
  </div>
</body>
</html>
