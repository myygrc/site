<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dégradé sur fond jaune</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, black, white);
    }

    .degrade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom right, violet, blue, pink);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="degrade"></div>
</body>
</html>
